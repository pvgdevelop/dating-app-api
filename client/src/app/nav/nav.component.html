<nav
  id="navbarColor01"
  class="navbar navbar-expand-lg bg-primary"
  data-bs-theme="dark"
>
  <div class="container">
    <a class="navbar-brand" href="/" routerLinkActive="active">Dating App</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active"
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="btn-group"
      dropdown
      #dropdown="bs-dropdown"
      *ngIf="accountService.currentUser$ | async as user"
    >
      <a
        id="basic-link"
        dropdownToggle
        class="dropdown-toggle text-light text-decoration-none"
        href
        (click)="(false)"
        aria-controls="basic-link-dropdown"
        >Welcome {{ user.username | titlecase }}</a
      >
      <div
        *dropdownMenu
        id="basic-link-dropdown"
        class="dropdown-menu"
        aria-labelledby="basic-link"
      >
        <a
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
          class="dropdown-item"
          >Edit profile</a
        >
        <a href class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
